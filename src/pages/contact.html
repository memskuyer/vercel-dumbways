<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="icon" href="../assets/images/cat.png" />
    <link rel="stylesheet" href="../style/navbar.css" />
    <link rel="stylesheet" href="../style/contact.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <a href="../../index.html">
          <img
            class="nav-logo"
            src="../assets/images/image.png"
            alt="logo-navbar" />
        </a>
        <ul class="nav-ul">
          <li>
            <a href="../../index.html" class="link-active">Home</a>
          </li>
          <li>
            <a href="./blog.html" class="link">Blog</a>
          </li>
          <li>
            <a href="./task/MyProject.html#my-project" class="link"
              >My Project</a
            >
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="#">Contact Me</a>
      </div>
    </nav>

    <form id="handleForm">
      <h1>Contact Me</h1>
      <div class="form-fields">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          class="form-input"
          id="name"
          placeholder="Masukkan Name" />
      </div>

      <div class="form-fields">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          class="form-input"
          id="email"
          placeholder="Masukkan Email" />
      </div>

      <div class="form-fields">
        <label for="phoneNumber">Phone</label>
        <input
          type="number"
          name="number"
          class="form-input"
          id="phoneNumber"
          placeholder="Masukkan Phone Number" />
      </div>

      <div class="form-fields">
        <label for="subject">Subject</label>
        <input
          type="text"
          name="subject"
          class="form-input"
          id="subject"
          placeholder="Masukkan Subject" />
      </div>

      <div class="form-fields">
        <label for="skill">Skill</label>
        <select name="skill" class="form-input" id="skill">
          <option value="Front-End Dev">Front-End</option>
          <option value="Back-End Dev">Back-End</option>
        </select>
      </div>

      <div class="form-fields">
        <label for="message">Your Message</label>
        <textarea
          name="message"
          rows="5"
          class="form-input"
          id="message"
          placeholder="message"></textarea>
      </div>
      <div class="button-fields">
        <button type="submit" class="button-submit">Submit</button>
      </div>
    </form>
  </body>
  <script src="../js/contact.js"></script>
  <script src="../js/basic-javascript.js"></script>
</html>
